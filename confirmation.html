<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solingo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="onboarding">
    <section class="hero">
        <div class="container-fluid container-lg px-0">
            <div class="row justify-content-center mx-0">
                <div class="col-3 text-center mb-4">
                    <a class="navbar-brand me-0" href="./index.html">
                        <img src="images/logo.svg" class="navbar-brand-img" alt="logo">
                    </a>
                </div>
            </div>
        </div>
    </section>

    <section class="hero-sibling bg-wave">
        <div class="container">
            <div class="row">
                <div class="col-12 px-4">
                    <h3 class="hero-heading pb-3">Let's learn a <br> <span class="text-pink">language</span> and <span class="text-pink">travel</span><br> virtually!</h3>
                    <p class="font-size-14px text-dark mt-4 mb-4">Please confirm your subscription to Solingo for XX €/ per day</p>

                    <div class="row">
                        <div class="col-6">
                            <a href="index.html" class="btn btn-secondary w-100">Decline</a>
                        </div>
                        <div class="col-6">
                            <button type="button" class="btn btn-primary w-100">Confirm</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 text-center">
                    <img src="images/footer-logo.svg" alt="logo">

                    <p class="font-size-12px py-1">©Solingo 2021 All rights reserved</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
