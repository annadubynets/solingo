    <!-- Modal -->
    <div class="modal fade" id="liveSubscription" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="liveSubscriptionLabel" aria-hidden="true">
        <div class="text-end">
            <button type="button" class="close pt-3 pe-3" data-bs-dismiss="modal" aria-label="Close">
                <span class="icon-close font-size-24px text-white"></span>
            </button>
        </div>
        <div class="modal-dialog px-4 pt-160px">
            <div class="modal-content p-4">
                <p class="font-size-14px text-dark mb-4">Are you sure you want to unsubscribe?</p>
                <div class="row">
                    <div class="col-6">
                        <button type="button" class="btn btn-secondary w-100" data-bs-dismiss="modal">Decline</button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-primary w-100" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#liveSubscriptionConfirmed">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="liveSubscriptionConfirmed" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="liveSubscriptionConfirmedLabel" aria-hidden="true">
        <div class="text-end">
            <button type="button" class="close pt-3 pe-3" data-bs-dismiss="modal" aria-label="Close">
                <span class="icon-close font-size-24px text-white"></span>
            </button>
        </div>

        <div class="modal-dialog px-4 pt-140px">
            <div class="modal-content p-4">
                <p class="font-size-14px text-dark mb-4">You are no longer member of Solingo. Please continue your visit at our homepage.</p>

                <div class="row justify-content-center">
                    <div class="col-6 text-center">
                        <button type="button" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#liveSubscriptionConfirmed">Continue</button>
                    </div>
                </div>
            </div>
        </div>
