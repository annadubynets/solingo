                    <div class="return-link">

                    </div>

                        <p class="text-secondary font-size-13px">Select </p>
                    </div>
                    <div class="close-btn">

                        </h4>
                    </div>

                    <div class="d-flex justify-content-center mt-4 mb-100px">

                                <h4 class="mb-0">il</h4>

                        </div>

                        <div class="card rounded-2 p-0 bg-light">
                            <div class="card-body">
                                <h4 class="mb-0">Visite</h4>
                            </div>
                        </div>

                        <div class="card rounded-2 p-0 bg-light">
                            <div class="card-body">
                                <h4 class="mb-0">Parle</h4>

                    <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#correctAnswer">Check</a>

            </div>

        <nav class="navbar footer-navbar fixed-bottom navbar-light justify-content-around align-items-end d-lg-none d-flex">

            <a href="articles.html" class="nav-link text-center"><span class="icon-star font-size-30px d-block pb-1"></span>Articles</a>
            <a href="badges.html" class="nav-link text-center"><span class="icon-badges font-size-30px d-block pb-1"></span>Badges</a>
        </nav>

    <!-- Modal -->
    <div class="modal fade" id="correctAnswer" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="correctAnswerLabel" aria-hidden="true">
        <div class="modal-dialog px-4 pt-140px">
            <div class="modal-content wow-backdrop text-center pt-5 p-4">
                <div class="top-icon-block">
                    <img src="images/correct-answer-bird.svg" alt="Correct Answer">
                </div>
                <span class="mb-1">
                    <img src="images/circle-check.svg" alt="Correct!">
                </span>
                <h3 class="text-danger mb-4">Correct!</h3>

                <div class="row justify-content-center">
                    <div class="col-12 text-center">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#continueModal">Continue</button>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="continueModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="continueModalLabel" aria-hidden="true">
        <div class="modal-dialog congrats-modal-bg px-4 pt-140px">
            <div class="modal-content wow-backdrop text-center pt-5 p-4 position-relative">
                <div class="top-icon-block">

                    <div class="circle-progress-container pink-color border-0">
                        <div class="circle-progress-body border-0">
                            <img src="images/english.png" alt="English" class="progress-background-image badge-border">

                            </div>
                        </div>
                    </div>
                </div>
            </div>

                <h5 class="fw-bold text-primary mb-3">Tourist</h5>
                <p class="text-primary font-size-14px pb-4">Congrats, you just earned a badge!</p>

                <div class="row justify-content-center">
                    <div class="col-12 text-center">
                        <a href="congrats.html" class="btn btn-primary" data-bs-target="#continueModal">Continue</a>
                    </div>
                </div>
            </div>
        </div>
