<!DOCTYPE html>

    <link rel="stylesheet" href="css/bootstrap.min.css">

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-gradient">
        <div class="container">
            <a class="navbar-brand d-block" href="./index.html">
                <img src="images/logo.svg" class="navbar-brand-img" alt="logo">
            </a>
            <div class="dropdown ms-auto">
                <button class="btn dropdown-toggle text-dark" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    <span><img src="images/united-kingdom.svg" alt="United Kingdom"></span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
                    <p class="font-size-10px text-center">Learn from</p>
                    <li><a class="dropdown-item text-start" href="#"><span><img src="images/french.svg" alt="French"></span></a></li>
                    <li><a class="dropdown-item text-start" href="#"><span><img src="images/german.svg" alt="German"></span></a></li>
                    <li><a class="dropdown-item text-start" href="#"><span><img src="images/saudi-arabia.svg" alt="Aaudi Arabia"></span></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="main-blue min-vh-100 pt-22px pb-140px">
        <div class="container">
            <div class="row justify-content-center mb-4 mb-lg-5">
                <div class="col-lg-7 col-12 text-center position-relative">
                    <div class="return-link">
                        <a href="choose-language.html" class="return-circle rounded-circle d-flex justify-content-center align-items-center">
                            <span class="icon-back font-size-14px"></span>
                        </a>
                    </div>
                    <h2>Choose a level
                    </h2>
                    <p class="text-secondary font-size-13px">Choose what level suits you!</p>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-10 col-lg-8 col-12">
                    <div class="row">
                        <div class="col-md-6 col-12 text-center mb-lg-4 mb-0 pb-4">
                            <a class="choose-level-control" href="choose-lesson.html">
                                <img src="images/paris.png" alt="Paris" class="level-img">
                                <div class="level-label">
                                    <h2 class="text-primary mb-0">Paris</h2>
                                    <span class="text-secondary">Level 1</span>
                                </div>
                                <div class="language-flag">
                                    <img src="images/french-flag.svg" alt="French" class="flag-style rounded-circle">
                                </div>
                            </a>
                        </div>

                        <div class="col-md-6 col-12 text-center mb-lg-4 mb-0 pb-4">
                            <a tabindex="0" class="choose-level-control disabled show-simple-popover" 
                                data-bs-placement="top"
                                data-bs-content="To unlock this level you must do this and that ..."
                            >
                                <img src="images/nizza.png" alt="Nizza" class="level-img">
                                <div class="level-label">
                                    <h2 class="text-primary mb-0">Nizza</h2>
                                    <span class="text-secondary">Level 2</span>
                                </div>
                                <div class="language-flag">
                                    <img src="images/french-flag.svg" alt="French" class="flag-style rounded-circle">
                                </div>
                            </a>
                        </div>

                        <div class="col-md-6 col-12 text-center mb-lg-4 mb-0 pb-4">
                            <a tabindex="0" class="choose-level-control disabled show-simple-popover" 
                                data-bs-placement="top"
                                data-bs-content="To unlock this level you must do this and that ..."
                            >
                                <img src="images/lyon.png" alt="Lyon" class="level-img">
                                <div class="level-label">
                                    <h2 class="text-primary mb-0">Lyon</h2>
                                    <span class="text-secondary">Level 3</span>
                                </div>
                                <div class="language-flag">
                                    <img src="images/french-flag.svg" alt="French" class="flag-style rounded-circle">
                                </div>
                            </a>
                        </div>

                        <div class="col-md-6 col-12 text-center mb-lg-4 mb-0 pb-4">
                            <a tabindex="0" class="choose-level-control disabled show-simple-popover" 
                                data-bs-placement="top"
                                data-bs-content="To unlock this level you must do this and that ..."
                            >
                                <img src="images/bordeaux.png" alt="Bordeaux" class="level-img">
                                <div class="level-label">
                                    <h2 class="text-primary mb-0">Bordeaux</h2>
                                    <span class="text-secondary">Level 4</span>
                                </div>
                                <div class="language-flag">
                                    <img src="images/french-flag.svg" alt="French" class="flag-style rounded-circle">
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <a href="badges.html" class="nav-link text-center"><span class="icon-badges font-size-30px d-block"></span>Badges</a>
